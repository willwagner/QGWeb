<footer id="footer">
    <!--Footer Button-->
    <div class="container has-text-centered has-background-grey-darker" id="backtotop">
        <a class="has-text-white" onclick="window.scroll(0,0)">BACK TO TOP</a>
    </div>
    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <div class="container columns links">
            <!--Link Section-->
            <div class="column has-text-grey is-size-9" id="links-footer">
                <ul class="horizontal-list">
                {% for sitepage in site.html_pages offset: 4 %}
                {% unless sitepage.url == '/'  limit: 2 %}
                <li>
                    <a href="{{sitepage.url | absolute_url}}">{{sitepage.title | upcase}}</a>
                    <span>&nbsp;&bull;</span>
                </li>
                {% endunless %}
                {% endfor %}
                <li>
                    <a target="_blank" href="{{site.url}}{{site.baseurl}}/#about">ABOUT</a>
                    <span>&nbsp;&bull;</span>
                </li>
                <li>
                    <a target="_blank" href="{{site.url}}{{site.baseurl}}/#contact">CONTACT</a>
                    <span>&nbsp;&bull;</span>
                </li>
                <li>
                    <a target="_blank" href="{{site.url}}{{site.baseurl}}/feed.xml">RSS</a>
                </li>
                </ul>
            </div>

        </div>
    </div>
    <div class="is-size-7 has-background-grey-darker has-text-centered has-text-grey" id="credits">
        <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} | <a href="https://github.com/thedevslot/WhatATheme" target="_blank" rel="noopener noreferrer">WhatATheme</a>  by <a href="https://www.twitter.com/thedevslot" target="_blank" rel="noopener noreferrer">TheDevsLot</a> Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
    </div>
</footer>
