<section class="hero is-fullheight has-text-centered" id="hero">
  <div class="hero-body" style="padding-top: 3.25rem !important; padding-bottom: 1rem; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <h1 class="title is-size-1" style="margin-top: 0; margin-bottom: 0.5rem; padding-top: 0;">
            <span class="image" style="display: inline;"> <img class="is-rounded" style="margin: auto; width: 128px; height: 128px;"  src="{{site.baseurl}}{{site.site-image}}" alt="{{site.title}} logo"></span>
        </h1>
      <h1 class="title has-text-white is-size-1 is-uppercase has-text-weight-bold" style="margin-top: 0.5rem; margin-bottom: 0.5rem;">
        {{site.title}}
      </h1>
      <h3 class="subtitle has-text-white-bis is-uppercase has-text-weight-medium is-marginless">
        {{site.description}}
      </h3>
      <div style="margin: 1.5rem 0;">
        <a href="{{site.url}}{{site.baseurl}}/ios-app" 
           class="button is-large is-rounded" 
           style="background-color: #5BA3F5; color: white; font-weight: 600; padding: 1rem 2.5rem; font-size: 1.1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
          Download The App For Free
        </a>
      </div>
      <hr>
    </div>
  </div>
</section>
